name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  ubuntu:
    name: Ubuntu ${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [g++, clang++]
        build_type: [Debug, Release]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Tests
        run: |
          cmake . -B build -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          cmake --build build
      - name: Run Tests
        run: |
          ctest --test-dir build

  windows:
    name: Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Tests
        run: |
          cmake . -B build
          cmake --build build --config ${{ matrix.build_type }}
      - name: Run Tests
        run: |
          ctest --test-dir build --build-config ${{ matrix.build_type }}