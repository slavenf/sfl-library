name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Install Valgrind
        run: |
            sudo apt update && sudo apt install -y valgrind
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test all
        run: |
            cd test
            make -j
